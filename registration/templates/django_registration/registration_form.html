{% extends "main_page/homepage.html" %}
{% load static %}
{% csrf_token %}
{% block content %}
<div class="container py-5">
<h1>Register</h1>
<form method="POST">
    {% csrf_token %}
    {{ RegisterForm }}
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<p class="text-center">If you already have an account, <a href="/registration/templates/django_registration/login.html">
    instead.</a></p>
</div>
{% endblock %}
