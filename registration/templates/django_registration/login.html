{% extends "main_page/homepage.html" %}
{% load static %}

{% block content %}
    <div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ LoginForm }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="/registration/templates/django_registration/registration_form.html">
    Create an account then.</a></p>
    </div>
{% endblock content%}
